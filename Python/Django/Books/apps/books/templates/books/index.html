<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Books</title>
		<link rel="stylesheet" href="{% static 'css/materialize.css' %}">
	 <link rel="stylesheet" type="text/css" href="{% static 'css/materialize_icons.css' %}">
	</head>
	<body>
		<h1>It's Books!!</h1>
		<table>
		  <tr>
		    <th>title</th>
		    <th>author</th>
		    <th>published_date</th>
		    <th>category</th>
		  </tr>
		  {% for book in books %}
		    <tr>
		      <td>{{ book.title }}</td>
		      <td>{{ book.author }}</td>
		      <td>{{ book.published_date }}</td>
		      <td>{{ book.category }}</td>
		    </tr>
		  {% endfor %}
		</table>
	</body>
</html>
