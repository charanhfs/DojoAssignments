<!--The content below is only a placeholder and can be replaced.-->
<div id="one">
  <h1>
    Dojo Mail
  </h1>

  <table>
    <thead id="tablehead">
      <tr>
        <th>Email |</th>
        <th>Importance |</th>
        <th>Subject |</th>
        <th>Content</th>
      </tr>
    </thead>
     <tbody id="tablebod">
      <tr *ngFor="let email of emails">
        <td>{{email.email | lowercase}}</td>
        <td>
          <span *ngIf="email.important">High</span>
          <span *ngIf="!email.important">Low</span>
        </td>
        <td>{{email.subject}}</td>
        <td>{{email.content}}</td>
      </tr>
    </tbody>
  </table>
</div>
