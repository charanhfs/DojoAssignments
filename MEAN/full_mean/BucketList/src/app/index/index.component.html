<div class="container">
    <div *ngIf='registrationErrors.length'>
        <ul class="alert alert-danger">
            <li *ngFor='let error of registrationErrors'>{{error}}</li>
        </ul>
    </div>
    <h1>Bucket Lists</h1>
    <br>
    <form (submit)='onSubmit(login.value)' #login='ngForm' class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="name" #name='ngModel' [(ngModel)]='user.name' minlength='2' required > 
        </div>
        <div *ngIf='(name.touched || name.dirty) && name.errors'>
            <div *ngIf='name.errors.required' class='alert alert-danger'>You must enter a Name</div>
            <div *ngIf='name.errors.minlength' class='alert alert-danger'>Name must be at least {{name.errors.minlength.requiredLength}} characters in length.  You only have {{name.errors.minlength.actualLength}}</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]='login.invalid' class="btn btn-primary">Enter</button>
        </div>
    </div>
    </form>
</div>
